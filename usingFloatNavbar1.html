<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
        .navbar{
            width: 100%;
            background-color: red;
            border-radius: 5px;
        }
        ul{
            overflow: auto;
        }
        li{
            float: left;
            list-style: none;
            margin-left: 10px;
        }
        a{
            text-decoration: solid;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul><li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
</body>
</html>
